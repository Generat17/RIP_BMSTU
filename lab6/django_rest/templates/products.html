<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
</head>
<body>
<div class="content-wrapper">
    <a href="/">На главную</a>
    <ul>
        {% for product in products %}
            <li>
                <a href="/product/{{ product.id }}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
